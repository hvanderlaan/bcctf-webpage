{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="card small">
    <h2>Login</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.username(class="input", placeholder="Username") }}
        {{ form.password(class="input", placeholder="Password") }}
        {{ form.submit(class="btn") }}
    </form>
</div>
{% endblock %}
